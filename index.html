<html>
    <head>
        <title>Form validation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
            form input:valid{
            border: solid 2px blue;
            }
            #btn:hover{
                background-color: aqua;
                color: black;
            }
            input:hover{
                background-color: yellow;
            }
            
        </style>
    </head>
    <body>
        <form class = "m-5" onsubmit="return handleSubmit()">
            <div id = "message" class = "alert alert-danger" style = "display: none">
                This is an error message
            </div>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter full name" >
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" >
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" >
            </div>
            <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input type="text" class="form-control" id="phoneNum" placeholder="Phone number" r>
              </div>
            
            <button type="submit" id="btn" class="btn btn-primary" >Submit</button>
          </form>


            <script type="text/javascript">
                function handleSubmit(){
                    const message = document.getElementById('message');
                    const name = document.getElementById('name').value;
                    const email = document.getElementById('email').value;
                    const pass = document.getElementById('password').value;
                    const phone = document.getElementById('phoneNum').value;
                    message.style.display = "none";
                    if (name.length == 0){
                        message.innerText = "Please enter your full name";
                        message.style.display = "block";
                        return false;
                    }
                    if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email) == false){
                        message.innerText = "Please enter a valid email";
                        message.style.display = "block";
                        return false;
                    }
                    if (pass.length < 8){
                        message.innerText = "Please enter a password";
                        message.style.display = "block";
                        return false;
                    }
                    if ((isNaN(phone)) || (phone.length != 10)){
                        message.innerText = "Please enter a valid phone number";
                        message.style.display = "block";
                        return false;
                    }
                    
                    alert("success")
                    return false;
                }
            </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
